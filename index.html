
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adspredia | Micro-Task Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Professional Freelancing Mesh Gradient */
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0.03) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0.03) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0.03) 0, transparent 50%);
        position: relative;
        min-height: 100vh;
      }
      
      /* Subtle Geometric Freelance Grid Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.03; /* Very subtle */
        pointer-events: none;
        background-image: radial-gradient(#6366f1 0.5px, transparent 0.5px), radial-gradient(#6366f1 0.5px, #f8fafc 0.5px);
        background-size: 24px 24px;
        background-position: 0 0, 12px 12px;
        background-attachment: fixed;
      }

      /* Desktop Workstation Aura */
      body::after {
        content: "";
        position: fixed;
        bottom: -20%;
        right: -10%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, rgba(248, 250, 252, 0) 70%);
        z-index: -1;
        pointer-events: none;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
